<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="style.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6 container-app">
                <h1>Welcome to Notes</h1>
                <div class="container-form">
                    <form id="formNotes">
                        <textarea id="txt-note" class="form-control txt-note" name="note" rows="2" placeholder="Things to remember..."></textarea>
                        <button class="btn btn-success boton">Guardar</button>
                    </form>
                </div>

                <div class="total-notes">
                    <h3>Total Notes: <span id="cant-notes"></span></h3>
                    <h5>( Completed: <span id="complete-notes"></span> )</h5>
                </div>

                <div id="div-notes" class="container-notes"></div>

            </div>

            <div class="col-sm-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>
</html>
